{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Authors and Teachers by Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            margin-bottom: 10px;
        }

        .results table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .results th,
        .results td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results th {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Authors and Teachers by Category</h1>
    <div class="form-container">
        <form method="POST" action="/administrator/query_authors_teachers_categories">
            <div class="form-group">
                <label for="genre">Category:</label>
                <select id="genre" name="genre" required>
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category[0] }}">{{ category[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Run Query</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
