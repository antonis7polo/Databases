<!DOCTYPE html>
<html>
<head>
  <title>Rented Books</title>
</head>
<body>
  <h1>Rented Books</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.Title }}</td>
        <td>{{ book.ISBN }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
