<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .button-container a:hover {
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <h1>Welcome to the School Library!</h1>
    <div class="button-container">
        <a href="/operator/register">Register as Operator</a>
        <a href="/user/register">Register as User</a>
    </div>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
            color: #555;
        }

        label {
            font-weight: bold;
            color: #444;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        
        <form method="POST" action="/login">
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </p>
            <p>
                <input type="submit" value="Login">
            </p>
        </form>
    </div>
</body>
</html>
